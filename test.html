<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dump Bros provides reliable dumpster rentals in Raleigh, NC. We handle construction, household, and yard waste. Call today for pricing and availability!">
    <title>Dump Bro's Dumpster Rentals - Raleigh, NC</title>

    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #333, #222); /* Dark gray to darker gray background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header with Red Gradient Background */
        header {
            background: linear-gradient(135deg, #ff0000, #8b0000); /* Bright red to darker red */
            color: #fff;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Main Content */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        section {
            padding: 2rem;
            background: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Image Grid */
        .image-gallery {
            margin: 2rem 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Spacing between images */
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #444;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Book Now Button Styles */
        .btn-book {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #8b0000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to Dump Bro's Dumpster Rentals</h1>
        <p>Your trusted dumpster rental service in Raleigh, NC</p>
    </header>

    <div class="content">
        <!-- Image Gallery Section -->
        <section class="image-gallery">
            <img src="IMG_1980.jpg" alt="Trailer at Jobsite 1">
            <img src="IMG_2119.jpg" alt="Trailer at Jobsite 2">
            <img src="IMG_2123.jpg" alt="Trailer at Jobsite 3">
            <img src="IMG_2384.jpg" alt="Trailer at Jobsite 4">
            <img src="IMG_4825.jpg" alt="Trailer at Jobsite 5">
            <img src="IMG_4840.jpg" alt="Trailer at Jobsite 6">
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Dump Bro's. All rights reserved.</p>
    </footer>

</body>
</html>
